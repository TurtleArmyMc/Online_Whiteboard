<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Workspace</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script defer src='workspace.js'></script>
    <style>
        #main_display {
            cursor: crosshair;
            border: 1px;
            border-color: red;
            border-style: solid;
            max-width: min(80vw, 1920px);
            max-height: min(95vh, 1080px);
            aspect-ratio: 16/9;
        }

        #main_display canvas {
            position: absolute;
            max-width: min(80vw, 1920px);
            max-height: min(95vh, 1080px);
            aspect-ratio: 16/9;
        }

        #sidebar {
            position: absolute;
            top: 0;
            right: 1vw;
            max-width: 15vw;
            margin-left: 1vw;
        }

        #color_preview {
            width:100%;
            height: 2em;
            border: 1px;
            border-style: solid;
            border-color: #000000;
            background-color: #000000;
        }

        #layer_list > div {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <input id="name_display" type="text" onchange="Usernames.setLocalName(this.value)">
    <br>
    <div id="main_display"></div>
    <div id="sidebar">
        <div id="layer_list"></div>
        <button onclick="if (Layers.activeLayer != null) Layers.deleteActiveLayer()">Delete layer</button>
        <button onclick="Layers.sendCreatePacket(PaintLayer.type)">Create layer</button>
        <br>
        <div id="color_preview"></div>
        <div>Red</div>
        <input type="range" min="0" max="255" value="0" id="red" oninput="Brush.updateSettings()">
        <div>Green</div>
        <input type="range" min="0" max="255" value="0" id="green" oninput="Brush.updateSettings()">
        <div>Blue</div>
        <input type="range" min="0" max="255" value="0" id="blue" oninput="Brush.updateSettings()">
        <div>Brush size</div>
        <input type="range" min="1" max="200" value="15" id="brush_size" oninput="Brush.updateSettings()">
        <p>Tool:</p>
        <select id="tool_select" onchange="CurrentTool = Tools[this.value]">
            <option value="PEN">Pen</option>
            <option value="ERASER">Eraser</option>
        </select>
    </div>
    <br>
</body>
</html>
